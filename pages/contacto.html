<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresa Hogar | Contacto</title>
    <meta name="description" content="En la pagina Contacto de Empresa Hogar tenemos un formulario que seria un canal mas de comunicacion con nuestros clientes donde nos pueden indicar sus dudas o sugerencias para mejorar como comercio">
    <meta name="robots" content="index,follow">
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
    <script
      src="https://kit.fontawesome.com/29c3be7601.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="bg-light flex-shrink-0">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="#">
            <img src="../assets/img/logo.avif" alt="logo empresa" />
          </a>
          <!-- boton hamburgueas -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- cuerpo offcanvas -->
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h3 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <div class="offcanvas-body encabezado-offcanvas">
              <ul class="navbar-nav flex-grow-1 pe-3 menu-offcanvas">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >INICIO</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/empresa.html">EMPRESA</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/tienda.html">TIENDA</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/noticias.html">NOTICIAS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACTO</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <br />
    <main class="formContacto container">
        <div class="text-center mb-4">
            <h1>Contacto</h1>
        </div>
        <div class="row align-items-center">
            <div class="col-12 col-lg-8 ">
                <form name="contacto" action="https://formsubmit.co/zoyo0119@gmail.com" method="POST">
                    <fieldset class="border rounded-3 p-4  ">
                        <legend class="float-none w-auto px-2">Completa el formulario</legend>
                        <div class="mb-3">
                            <label class="form-label" for="nombreyapellido">Nombre y Apellido</label>
                            <input class="form-control" type="text" name="nombreyapellido" id="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="correo">Correo electronico</label>
                            <input class="form-control" type="email" name="correo" id="correo" required>
                        </div>

                        <div class="mb-3">
                            <label class=" form-label " for="comentario">Dejanos un comentario y nos comunicaremos con vos</label>
                            <textarea class="form-control  " name="comentario" id="comentario" required></textarea>
                        </div>

                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_next" value="https://entregafinalcoder-nine.vercel.app/gracias.html">

                        <input type="submit" value="ENVIAR">
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <br />
    <footer>
      <div>
        <h6 class="copy">&copy; Copyright 2025</h6>
      </div>
    </footer>
    <!-- Enlace a los scripts de Bootstrap -->
